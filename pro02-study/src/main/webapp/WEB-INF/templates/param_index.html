<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/param/testRequest}" method="get">
        用户名：<input type="text" name="username" ><br>
        密  码：<input type="password" name="password" ><br>
        爱  好：<input type="checkbox" name="hobby" value="Thymeleaf">Thymeleaf
        <input type="checkbox" name="hobby" value="MyBaits">MyBaits
        <input type="checkbox" name="hobby" value="Spring">Spring<br>
        <input type="submit" value="submit">
    </form>
    <hr>
    <form th:action="@{/param/testForm}" method="get">
        用户名：<input type="text" name="username" ><br>
        密  码：<input type="password" name="password" ><br>
        爱  好：<input type="checkbox" name="hobby" value="Thymeleaf">Thymeleaf
        <input type="checkbox" name="hobby" value="MyBaits">MyBaits
        <input type="checkbox" name="hobby" value="Spring">Spring<br>
        <input type="submit" value="submit">
    </form>
    <hr>
    <form th:action="@{/param/paramHeaderCookie}" method="get">
        用户名：<input type="text" name="user_name" ><br>
        密  码：<input type="password" name="pass_word" ><br>
        爱  好：<input type="checkbox" name="hobby" value="Thymeleaf">Thymeleaf
        <input type="checkbox" name="hobby" value="MyBaits">MyBaits
        <input type="checkbox" name="hobby" value="Spring">Spring<br>
        <input type="submit" value="submit">
    </form>
    <hr>
    <form th:action="@{/param/testPojo}" method="post">
        用户名：<input type="text" name="username" ><br>
        密  码：<input type="password" name="password" ><br>
        性别 ：<input type="radio" name="sex" value="男"> 男
        <input type="radio" name="sex" value="女"> 女<br>
        年龄 : <input type="tel" name="age"><br>
        邮箱 ：<input type="text" name="email"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
